<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colagem de Fotos</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="spotify-code">
        <a href="https://open.spotify.com/track/6lFUdRItQEsEuD7dSINL47?si=6rPbtwDlTbS73gF-W9kY7A" target="_blank">
            <img src="/Fotos/spotify.jpg" alt="Código do Spotify">
        </a>
    </div>

    <div class="album-container">
        <div class="photo large-photo"><img src="/Fotos/2.jpg" alt="Foto 1"></div>
        <div class="photo"><img src="/Fotos/1.jpg" alt="Foto 2"></div>
        <div class="photo"><img src="/Fotos/3.jpg" alt="Foto 3"></div>
        <div class="photo"><img src="/Fotos/4.jpg" alt="Foto 4"></div>
        <div class="photo"><img src="/Fotos/5.jpg" alt="Foto 5"></div>
        <div class="add-photo">Adicionar Foto</div>
    </div>

    <script>
        document.querySelector('.add-photo').addEventListener('click', function() {
            // Função para adicionar uma nova foto
            const newPhoto = document.createElement('div');
            newPhoto.className = 'photo';
            newPhoto.innerHTML = '<img src="https://via.placeholder.com/200x200" alt="Nova Foto">';
            document.querySelector('.album-container').insertBefore(newPhoto, this);
        });
    </script>
</body>
</html>
